<head>

    <link rel="stylesheet" href="teacher_page.css">
    <script defer src="teacher_schedule.js"></script>
</head>

<body>
    <nav id="navbar">
        <h3>Attendance System</h3>
        <div>
            <span class="professor-name">Professor</span>
            <a href="#" id="signOut">SIGN OUT</a>
        </div>
    </nav>

    <div class="main">
        <aside class="sidebar">
            <ul class="options">
                <li>
                    Dashboard
                </li>
                <li>
                    <span>
                        <a href="teacher_schedule.html">Schedules</a>
                    </span>
                </li>
                <li>
                    <a href="teacher_account.html">Account</a>
                </li>
            </ul>
        </aside>

        <main>
            <div class="breadcrumbs">
                <h2>Account</h2>
            </div>

            <div class="grid account">
                <div class="container profile">
                    <div class="profile_picture">
                        <img src="Assets/Sample_Images/profile.jpg" alt="" id="picture">
                    </div>
                    <div class="info_frame">
                        <h5>Name</h5>
                        <h4>Professor Name</h4>
                    </div>
                    <div class="info_frame">
                        <h5>Role</h5>
                        <h4>Professor</h4>
                    </div>
                    <div class="info_frame">
                        <h5>Department</h5>
                        <h4>Department of Information Technology</h4>
                    </div>
                    <div class="info_frame">
                        <h5>Contact Number</h5>
                        <h4>0987-654-3210</h4>
                    </div>
                </div>

                <div class="container">
                    <div class="info_frame">
                        <h5>Assigned Classes</h5>
                        <div class="horizontal_info">
                            <h4>BSIT - 2A</h4>
                            <h4>BSIT - 2B</h4>
                            <h4>BSIT - 2C</h4>
                        </div>
                    </div>
                    <div class="info_frame">
                        <h5>Office Hours</h5>
                        <h4>8:00 am - 5:00 pm</h4>
                    </div>
                    <div class="info_frame">
                        <Button>Edit</Button>
                    </div>
                </div>
            </div>

            
        </main>
    </div>
