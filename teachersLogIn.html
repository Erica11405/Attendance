<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers LogIn</title>
    <link rel="stylesheet" href="teachersLogInStyle.css">
</head>
<body>
    <div class="left">
        <p class="logo"><strong>Attend</strong><i>ED</i></p>
    </div>

    <div class="right">
        <h1>Log In</h1> 
        <h4>Welcome! Please provide the information below.</h4>

        <fieldset class="name">
            <label>Name:</label>
            <input type="text" placeholder="Name" size="40" maxlength="100" required>
        </fieldset>

        <fieldset class="email">
            <label>Email:</label>
            <input type="text" placeholder="Email" size="40" maxlength="100" required>
        </fieldset>

        <fieldset class="password">
            <label>Password:</label>
            <input type="text" placeholder="Password" size="40" maxlength="100" required>
        </fieldset>

        <a href="ForgotPass.html">Forgot Password?</a>

        <div class="loginbtn">
            <a href="Dashboard.html">
                <button class="login">Log In</button>
            </a>

        </div>
        
        <p class="register">Don't have an account? <a href="Register.html">Register here</a></p>


    </div>
</body>
</html>
